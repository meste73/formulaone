<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Formula 1, Ferrari, Mercedes, Redbull, 2022">
    <meta name="description" content="Formula 1 E.M. es una pagina que te mantendra totalmente actualizado sobre novedades y resultados de la temporada 2022 de la Formula 1.">
    <meta name="author" content="Ezequiel Mestelan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 by E.M. Contacto</title>
    <link rel="shortcut icon" href="Images/f1logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="div-logo">
            <img src="Images/HeaderF1logo.png" alt="Logo" class="logoimg">
        </div>
        <div class="div-search">
            <div class="div-search-content">
                <input type="search" placeholder="Ingrese su texto">
                <button type="submit" class="search-button">Buscar</button>
            </div>
        </div>
        <div class="div-header-pic">
            <img src="Images/header-img.jpg" alt="Header-pic" class="header-pic">
        </div>
    </header>
    <nav>
        <div class="nav-div">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="season2022.html">Temporada 2022</a></li>
                <li class="selected"><a href="contact.html">Contacto</a></li>
                <li><a href="scuderiaferrari.html">Ferrari F1</a></li>
                <li><a href="mercedes-amg.html">Mercedes F1</a></li>
                <li><a href="redbull.html">Redbull F1</a></li>
            </ul>
        </div>
    </nav>
    <div class="div-main">
        <form method="post" class="form" name="formulario">
            <div class="contact-form">
                <h4>ENCUESTA:</h4>
                <label for="name" class="label-contact">Nombre</label>
                <input type="text" class="field-contact" id="name">
                <label for="lname" class="label-contact">Apellido</label>
                <input type="text" class="field-contact" id="lname">
                <label for="email" class="label-contact">Correo Electrónico</label>
                <input type="email" value="@gmail.com" class="field-contact" id="email">
                <label for="id-field-contact" class="label-contact">Temas de interes</label>
                <select class="field-contact" id="id-field-contact">
                    <option value="Participación y redes sociales">Monoplazas 2022</option>
                    <option value="Problemas técnicos">Circuitos</option>
                    <option value="Publicidad">Reglamento tecnico</option>
                    <option value="Suscripciones">Reglamento deportivo</option>
                    <option value="Otros">Otros</option>
                </select>
                <label for="t-area-contact" class="label-contact">Deje su mensaje</label>
                <textarea cols="40" rows="5" class="textarea-contact" id="t-area-contact" placeholder="Escribe aquí tu mensaje"></textarea>
                <button type="button" class="form-button" id="btn-validate1">Siguiente</button>
                <div class="captcha-aligner">
                    <div id="captchashower" class="div-captcha-hider">
                        <p id="show-captcha" class="style-captcha1"></p>
                        <input id="input-captcha" type="text">
                        <button type="button" class="form-button" id="btn-validate2">Validar</button>
                        <button type="submit" class="form-button-hider" id="btn-submit">Enviar</button>                        
                        <p id="show-captcha-validation" class="style-captcha2"></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-div"></div>
        <p>© Formula 1 by E.M. Tandil - Buenos Aires - Argentina</p>
        </div>
    </footer>
    <script type=text/javascript src="js/captcha.js"></script>
</body>
</html>
